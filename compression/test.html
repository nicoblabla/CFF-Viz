    Yo

    <script src="../web/libs/lz-string.min.js"></script>
    <script>

        async function compress() {
            let toCompress = await (await fetch('stop_times.json')).text();
            let compressed = LZString.compressToUTF16(toCompress);
            console.log(compressed);
        }
        //compress();

        async function uncompress() {
            let toUncompress = await (await fetch('stop_times.json.utf16.lzs')).text();
            let uncompressed = LZString.decompressFromUTF16(toUncompress);
            console.log(uncompressed);
        }
        uncompress();

    </script>
